{% extends 'layout.html' %}

{% block title %}
  Tweet Delete
{% endblock %}

{% block content %}
  <div class="container text-center mt-5">
    <h1 class="mb-4">Are you sure you want to delete this tweet?</h1>
    
    <form action="" method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger btn-lg">Delete</button>
      <a href="{% url 'tweet_list' %}" class="btn btn-secondary btn-lg ml-3">Cancel</a>
    </form>
  </div>
{% endblock %}
